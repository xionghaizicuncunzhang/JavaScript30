<script>
    // ## Array Cardio Day 2

    const people = [
        {name: 'Wes', year: 1988},
        {name: 'Kait', year: 1986},
        {name: 'Irv', year: 1970},
        {name: 'Lux', year: 2015}
    ];

    const comments = [
        {text: 'Love this!', id: 523423},
        {text: 'Super good', id: 823423},
        {text: 'You are the best', id: 2039842},
        {text: 'Ramen is my fav food ever', id: 123523},

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?  // æ˜¯å¦æœ‰äººå¤§äºç­‰äº 19 å²ï¼Ÿ
    const beyond19 = people.some(person => ((new Date()).getFullYear() - person.year) >= 19);

    // Array.prototype.every() // is everyone 19 or older?  // æ˜¯å¦æ‰€æœ‰äººéƒ½æ˜¯19å²è·å¤§äº19å²ï¼Ÿ
    const beyondAll19 = people.every(person => ((new Date()).getFullYear() - person.year) >= 19);
    console.log({beyondAll19});


    // Array.prototype.find()

    // find the comment with the ID of 823423
