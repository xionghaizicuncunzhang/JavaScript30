<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>
<body>

<div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
</div>

<style>
    html {
        color: black;
        font-family: sans-serif;
    }

    body {
        margin: 0;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
    }

    h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
    }
</style>

<script>
    const hero = document.querySelector(".hero");
    const text = document.querySelector(".hero h1");

    function shadowMove(event) {
        const {offsetWidth: width, offsetHeight: height} = hero;  // æ–‡å­—å½“å‰ä½ç½®
        let {offsetX: x, offsetY: y} = event;  // é¼ æ ‡å½“å‰ä½ç½®
        let proportion = 0.5; // é˜´å½±è·ç¦»h1ä¸­å¿ƒçš„è·ç¦»å’Œé¼ æ ‡è·ç¦»h1ä¸­å¿ƒè·ç¦»çš„æ¯”ä¾‹ï¼Œç”¨äºè®¡ç®—é˜´å½±çš„å…·ä½“ä½ç½®ã€‚

        //å°†é¼ æ ‡ä½ç½®è½¬æ¢ä¸ºç›¸å¯¹è§†å£å·¦ä¸Šè§’çš„åæ ‡
        if (this !== event.target) {
            x = x + event.target.offsetLeft;
            y = y + event.target.offsetTop;
        }

        // é˜´å½±ç§»åŠ¨åæ ‡
        const xWalk = parseInt((x - width / 2) * proportion);  //(é¼ æ ‡å½“å‰ä½ç½®çš„xåæ ‡ - h1ä¸­å¿ƒåæ ‡) * æ¯”ä¾‹
        const yWalk = parseInt((y - height / 2) * proportion);

        // text-shadow: h-shadow v-shadow blur color
        text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(225, 0, 225, 0.7),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 225, 0.7),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0, 225, 0, 0.7),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0, 0, 225, 0.7)
        `

    }

    // ç›‘å¬é¼ æ ‡ç§»åŠ¨äº‹ä»¶
    hero.addEventListener("mousemove", shadowMove)

</script>
</body>
</html>
